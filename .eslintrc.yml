---

        # https://eslint/org/docs/user-guide/configuring#specifying-environments
env:
        node: true
        es2020: true

extends:
        - 'airbnb-base'

parserOptions:
        ecmaVersion: 11
        sourceType: module

rules:
        no-console: "off"
        import/extensions: "off"
        no-underscore-dangle: [2, { "allow": ["__filename", "__dirname"] }]
